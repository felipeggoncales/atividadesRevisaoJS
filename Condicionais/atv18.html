<body>
    <script>

        let num1 = 8;
        let num2 = 12;
        let num3 = 9;

        function menorNumero(a, b, c) {
            let menor = a;

            if (b < menor){
                menor = b;
            };

            if (c < menor) {
                menor = c;
            };

            return menor;
        };

        console.log(menorNumero(num1, num2, num3));

    </script>
