<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let num = 28;
        let intervalorMenor = 10;
        let intervalorMaior = 30;

        function verificarNumeroEmIntervalo(n, menor, maior) {
            if (n >= menor && n <= maior) {
                console.log(`${n} está no intervalo entre ${menor} e ${maior}`);
            } else {
                console.log(`${n} não está no intervalo entre ${menor} e ${maior}`);
            };
        };

        verificarNumeroEmIntervalo(num, intervalorMenor, intervalorMaior);

    </script>
</body>
</html>
