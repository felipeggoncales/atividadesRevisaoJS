    <script>

       let idade = 21;

       function calcularFaixaEtaria(idade) {
            let result = '';
            if (idade >= 0 && idade < 13) {
                result = 'criança';
            } else if (idade >= 13 && idade < 18) {
                result = 'adolescente';
            } else if (idade >= 18 && idade < 65) {
                result = 'adulto';
            } else if (idade >= 65) {
                result = 'idoso';
            } else {
                result = 'idade inválida';
            };

            console.log(`${idade} anos = ${result}`);
       };

       calcularFaixaEtaria(idade);

    </script>
