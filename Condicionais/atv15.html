<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

       let texto = 'bla bla bla JavaScript';

       function verificarString(string) {
            if (string.includes('JavaScript')) {
                console.log(`O texto contém a palavra "JavaScript"`);
            } else {
                console.log(`O texto não contém a palavra "JavaScript"`);
            };
       };

       verificarString(texto);

    </script>
</body>
</html>
