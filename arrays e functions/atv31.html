<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let lista = [5,10,23,7,18];
            
        function somarArray(array) {
            let soma = 0;

            for (item of array) {
                soma += item;
            };

            console.log(`Soma dos elementos da lista: ${soma}`);
        };

        somarArray(lista);

    </script>
</body>
</html>
