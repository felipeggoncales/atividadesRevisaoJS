<body>
    <script>

        let lista = [10, 12, 17, 42, 35, 28];

        function encontrarSegundoMaior(array) {
            let maiorValor = -Infinity;
            let segundoMaiorValor = -Infinity;

            for (item of array) {
                if (item > maiorValor) {
                    segundoMaiorValor = maiorValor;
                    maiorValor = item;
                } else if (item > segundoMaiorValor && item < maiorValor) {
                        segundoMaiorValor = item;
                };
            };

            console.log(`O segundo maior valor da lista Ã©: ${segundoMaiorValor}`);
        };

        encontrarSegundoMaior(lista);

    </script>
</body>
