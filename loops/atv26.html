<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let string = 'subi no onibus';

        let lista = [];

        for (i = string.length - 1; i >= 0; i--) {
            lista.push(string[i]);
        };

        console.log(`${string} = ${lista.join('')}`);

    </script>
</body>
</html>
