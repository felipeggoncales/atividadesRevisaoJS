<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let num = 37;
        let result = 'é primo';

        if (num <= 1) {
            result = 'não é primo';
        };

        for (i = 2; i < Math.sqrt(num); i++) {
            if (num % i === 0) {
                result = 'não é primo';
                break;
            };
        };

        console.log(`${num} ${result}`);

    </script>
</body>
</html>
