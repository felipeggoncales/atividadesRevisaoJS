<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let objeto = {
            valor1: 15,
            valor2: 30,
            valor3: 21
        };

        function somarValores(obj) {
            let soma = 0;
            for (let indice in obj) {
                soma += obj[indice];
            };

            console.log(`Soma dos valores do objeto: ${soma}`);
        };

        somarValores(objeto);

    </script>
</body>
</html>
