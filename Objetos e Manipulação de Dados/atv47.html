<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let livro = {
            titulo: '1984',
            autor: 'George Orwell',
            ano: 1949
        };

        function infoLivro(book) {
            console.log(`O livro "${book.titulo}" foi escrito por ${book.autor} no ano de ${book.ano}.`)
        }

        infoLivro(livro);

    </script>
</body>
</html>
